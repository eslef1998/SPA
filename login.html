<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <h2 id="loginTitle">Iniciar Sesión</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Usuario" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Entrar</button>
  </form>
  <p id="errorMsg" style="color:red;"></p>

  <div style="text-align:center; margin-top:40px;">
    <button id="showRegisterBtn" type="button">¿No tienes cuenta? Registrarse</button>
  </div>

  <div id="registerContainer" style="display:none;">
    <h2>Registrarse</h2>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Usuario" required />
      <input type="password" id="regPassword" placeholder="Contraseña" required />
      <input type="password" id="regPassword2" placeholder="Verificar Contraseña" required />
      <button type="submit">Registrar</button>
    </form>
    <p id="regErrorMsg" style="color:red;"></p>
    <div style="text-align:center; margin-top:20px;">
      <button id="backToLoginBtn" type="button">Volver al login</button>
    </div>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
